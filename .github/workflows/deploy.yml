name: Deploy Daily Quote (Terraform)

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-north-1
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Show context (debug)
        run: |
          echo "ref=$GITHUB_REF"
          echo "repo=$GITHUB_REPOSITORY"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate role secret
        run: |
          test -n '${{ secrets.AWS_ROLE_ARN }}' || { echo "Missing secret AWS_ROLE_ARN"; exit 1; }
          echo "Will assume: ${{ secrets.AWS_ROLE_ARN }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt (check)
        working-directory: terraform
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -check -recursive || { echo "Run: terraform fmt -recursive"; exit 1; }

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -input=false -auto-approve tfplan

      - name: Output API URL
        working-directory: terraform
        run: terraform output api_base_url
