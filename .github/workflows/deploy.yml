name: Deploy Daily Quote (Terraform)

on:
  push:            # trigger on any push (simpler while debugging)
  workflow_dispatch:  # allows manual "Run workflow" button

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-north-1
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Show GitHub context (debug)
        run: |
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"
          echo "repo=$GITHUB_REPOSITORY"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate role secret
        run: |
          test -n '${{ secrets.AWS_ROLE_ARN }}' || (echo "Missing secret AWS_ROLE_ARN"; exit 1)
          echo "Will assume: ${{ secrets.AWS_ROLE_ARN }}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform Fmt (check)
        working-directory: terraform
        run: terraform fmt -check -recursive || (echo "Run: terraform fmt -recursive" && exit 1)


      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false
        # If you use S3 backend, replace with init flags for bucket/table/region.

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -input=false -auto-approve tfplan

      - name: Output API URL
        working-directory: terraform
        run: terraform output api_base_url

