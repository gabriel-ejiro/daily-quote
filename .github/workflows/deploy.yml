name: Deploy Daily Quote (Terraform)

on:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
      - "lambda/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # OIDC
      contents: read

    env:
      AWS_REGION: eu-north-1
      TF_IN_AUTOMATION: "true"
      # If you use S3 backend, define these as repo variables and uncomment init flags below:
      # TF_BACKEND_BUCKET: ${{ vars.TF_BACKEND_BUCKET }}
      # TF_LOCK_TABLE: ${{ vars.TF_LOCK_TABLE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate role secret
        run: |
          test -n '${{ secrets.AWS_ROLE_ARN }}' || (echo "Missing secret AWS_ROLE_ARN"; exit 1)
          echo "Will assume: ${{ secrets.AWS_ROLE_ARN }}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init -input=false
          # If using S3 backend, replace the line above with:
          # terraform init -input=false \
          #   -backend-config="bucket=${TF_BACKEND_BUCKET}" \
          #   -backend-config="key=daily-quote/terraform.tfstate" \
          #   -backend-config="region=${AWS_REGION}" \
          #   -backend-config="dynamodb_table=${TF_LOCK_TABLE}" \
          #   -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: terraform
        run: terraform apply -input=false -auto-approve tfplan

      - name: Output API URL
        working-directory: terraform
        run: terraform output api_base_url
