name: Deploy Daily Quote (Terraform)

on:
  push:
    branches: [ "main" ]          # only trigger on main branch
    paths:
      - 'terraform/**'            # only if Terraform files change
      - 'lambda/**'               # or Lambda code changes
  workflow_dispatch:               # also allow manual "Run workflow"

concurrency:
  group: deploy-daily-quote
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-north-1
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate role secret
        shell: bash
        run: |
          test -n '${{ secrets.AWS_ROLE_ARN }}' || { echo "Missing secret AWS_ROLE_ARN"; exit 1; }
          echo "Will assume: ${{ secrets.AWS_ROLE_ARN }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # ---- Cache local backend state & dirs (no artifacts) ----
      - name: Cache Terraform state & dirs
        uses: actions/cache@v4
        with:
          path: |
            terraform/terraform.tfstate
            terraform/.terraform
            terraform/.terraform.lock.hcl
          key: tfstate-${{ github.ref_name }}
          restore-keys: |
            tfstate-

      - name: Terraform fmt (auto-fix)
        working-directory: terraform
        run: terraform fmt -recursive

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      # --- Import resources that already exist (idempotent) ---
      - name: Terraform import existing resources
        working-directory: terraform
        shell: bash
        run: |
          set -eo pipefail

          # DynamoDB table
          if ! terraform state show aws_dynamodb_table.quotes >/dev/null 2>&1; then
            echo "[import] aws_dynamodb_table.quotes -> daily-quote-table"
            terraform import aws_dynamodb_table.quotes daily-quote-table || true
          fi

          # IAM role
          if ! terraform state show aws_iam_role.lambda_role >/dev/null 2>&1; then
            echo "[import] aws_iam_role.lambda_role -> daily-quote-lambda-role"
            terraform import aws_iam_role.lambda_role daily-quote-lambda-role || true
          fi

          # IAM managed policy (if it already exists)
          if ! terraform state show aws_iam_policy.lambda_policy >/dev/null 2>&1; then
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            POL_ARN="arn:aws:iam::${ACCOUNT_ID}:policy/daily-quote-lambda-policy"
            if aws iam get-policy --policy-arn "$POL_ARN" >/dev/null 2>&1; then
              echo "[import] aws_iam_policy.lambda_policy -> $POL_ARN"
              terraform import aws_iam_policy.lambda_policy "$POL_ARN" || true
            fi
          fi

          # Lambda: fetch
          if ! terraform state show aws_lambda_function.fetch >/dev/null 2>&1; then
            echo "[import] aws_lambda_function.fetch -> daily-quote-fetch"
            terraform import aws_lambda_function.fetch daily-quote-fetch || true
          fi

          # Lambda: get
          if ! terraform state show aws_lambda_function.get >/dev/null 2>&1; then
            echo "[import] aws_lambda_function.get -> daily-quote-get"
            terraform import aws_lambda_function.get daily-quote-get || true
          fi

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -input=false -auto-approve tfplan

      - name: Output API URL
        working-directory: terraform
        run: terraform output api_base_url
